<div class="review">
    <h2>Form</h2>
    <form class="review-form" action="/something" target="_blank" method="get">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" placeholder="Enter Surname" required>
        <br />
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob"><br />
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="sex" value="other">
        <label for="other">Prefer Not Answer</label></br>
        <input type="checkbox" id="agreeTerms" name="agreeTerms" value="agreedTerms" required>
        <label for="agreeTerms">Agree To Terms</label><br>
        <input type="submit" value="submit"></submit>
        <input type="reset">




    </form>
</div>
